<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Skeleton CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
	<!-- iconify -->
	<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
	<!-- style -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container" align="center">
	<form>
		<h4>Sign up</h4>
		<div class="row">
			<div class="six-columns">
				<input type="text" name="name" placeholder="name" class="u-full-width">
			</div>
			<div class="six-columns">
			<input type="email" name="name" placeholder="email" class="u-full-width">	
			</div>
		</div>
		<div class="row">
			<textarea placeholder="Feedback..." class="u-full-width"></textarea>
		</div>
		<div class="row" align="center">
			<input type="submit" name="name" value="SUBMIT" class="button">
		</div>
	</form>
</div>
</body>
</html>
